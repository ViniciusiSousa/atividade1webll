<style>
    /* Estilos para o menu */
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    li {
        display: inline-block;
        position: relative;
    }
    a {
        display: block;
        padding: 8px 16px;
        text-decoration: none;
        color: #000;
        background-color: #f4f4f4;
    }
    ul ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
    }
    ul li:hover > ul {
        display: block;
    }
    ul ul li {
        display: block;
    }
</style>
</head>

<ul>

            <li><a href="#">Design Gráfico</a></li>
        </ul>
    </li>
